<body oncontextmenu="event.preventDefault()"></body>
<script type="module">
    import { enableGesture } from './gesture.js'
    enableGesture(document.documentElement)
  
    document.documentElement.addEventListener('tap', (event) => {
      console.log('tap event trigger', event)
    })
    document.documentElement.addEventListener('pressstart', (event) => {
      console.log('pressstart event trigger', event)
    })
    document.documentElement.addEventListener('panstart', (event) => {
      console.log('panstart event trigger', event)
    })
    document.documentElement.addEventListener('flick', (event) => {
      console.log('flick event trigger', event)
    })
</script>
